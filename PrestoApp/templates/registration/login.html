{% extends 'PrestoApp/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>Must be SuperUser, please check with the site admin</h3>

  {% if form.errors %}
  <p>Your username and password didn't math! Please try again.</p>
  {%endif%}
  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class='btn btn-primary' value="Login">
    <input type="hidden" name="text" value="{{next}}">
  </form>
</div>
{% endblock %}
